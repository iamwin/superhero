<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>依谷网登录页</title>
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
    </head>
    <body>
        <div id="box">
            <div class="trans">
                <div class="logo">
                    <a href="../index.html"><img src="../img/register/register_login.png"></a>
                </div>
                <div class="dl">
                    <span>登录</span>
                    <b>还没有帐号?<a href="login.html">注册</a></b>
                </div>
                <div class="accounds">
                    <div class="man"><img src="../img/register/name.png"></div>
                    <input class="val_username" type="text" placeholder="手机号/用户名">
                </div>
                <div class="pw">
                    <div class="lock"><img src="../img/register/password.png" ></div>
                    <input class="val_password" type="password" placeholder="密码">
                </div>
                <div class="yanzheng">
                    <span>验证码</span>
                    <input class="val_yzm" type="text" placeholder="验证码">
                    <div class="yzm"></div>
                    <div class="yes"></div>
                    <div class="no"></div>
                </div>
                <div class="forget">
                    <input type="checkbox" class="remember"/>
                    <span>记住我</span>
                    <a href="javascript:;">忘记密码?</a>
                </div>
                <button id="register">登录</button>
                <div class="three">
                    <img src="../img/register/third_login.png">
                </div>
                <div class="picture">
                    <a href="javascript:;"></a>
                    <a href="javascript:;"></a>
                    <a href="javascript:;"></a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="../js/register.js"></script>
    </body>
</html>
